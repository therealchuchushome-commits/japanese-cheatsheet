<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel Cheatsheet for Families</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c3cfe2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.3);
            border-radius: 20px 20px 0 0;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 0.9em;
            color: #333;
            opacity: 0.8;
        }

        .japanese-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .japanese-text {
            font-size: 3em;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .japanese-romaji {
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
            opacity: 0.8;
        }

        .separator {
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #000 50%, transparent 100%);
            margin: 0 20px;
        }

        .translation-section {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .english-section, .spanish-section {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-label {
            font-size: 0.8em;
            font-weight: bold;
            color: #000;
            opacity: 0.6;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .translation-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .search-header {
            margin-bottom: 20px;
        }

        .close-btn {
            float: right;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
        }

        .search-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-item:hover {
            background: #f5f5f5;
        }

        .search-item-category {
            font-size: 0.8em;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .search-item-english {
            font-size: 1.1em;
            font-weight: bold;
            color: #000;
            margin: 5px 0;
        }

        .search-item-japanese {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        /* Category-specific backgrounds */
        .category-greetings { background: linear-gradient(135deg, #ffeaa7, #fab1a0); }
        .category-help { background: linear-gradient(135deg, #a8e6cf, #88d8c0); }
        .category-food { background: linear-gradient(135deg, #ffd93d, #ff6b6b); }
        .category-shopping { background: linear-gradient(135deg, #dda0dd, #e6a8d6); }
        .category-children { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .category-numbers { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .category-play { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .category-comfort { background: linear-gradient(135deg, #81ecec, #74b9ff); }
        .category-manners { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .category-transport { background: linear-gradient(135deg, #55a3ff, #3742fa); }
        .category-time { background: linear-gradient(135deg, #ff9ff3, #f368e0); }
        .category-diaper { background: linear-gradient(135deg, #c7ecee, #a8e6cf); }
        .category-health { background: linear-gradient(135deg, #ff7675, #fd79a8); }
        .category-lost { background: linear-gradient(135deg, #636e72, #2d3436); }
        .category-upset { background: linear-gradient(135deg, #fab1a0, #e17055); }
        .category-publictransport { background: linear-gradient(135deg, #00b894, #00cec9); }
        .category-accommodation { background: linear-gradient(135deg, #e17055, #d63031); }
        .category-cultural { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        .category-amenities { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }

        .tap-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #000;
            opacity: 0.7;
            font-weight: bold;
            background: rgba(255,255,255,0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .japanese-text {
                font-size: 2.5em;
            }
            .japanese-romaji {
                font-size: 1.5em;
            }
            .translation-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">

        </div>

            cultural: 'category-cultural',
            amenities: 'category-amenities'
        };

        function displayPhrase(phrase) {
            currentPhrase = phrase;
            const card = document.getElementById('mainCard');
            
            // Update background based on category
            card.className = `card ${categoryColors[phrase.category] || 'category-greetings'}`;
            
            document.getElementById('cardTitle').textContent = phrase.english;
            document.getElementById('cardSubtitle').textContent = `Category: ${phrase.category.charAt(0).toUpperCase() + phrase.category.slice(1)}`;
            document.getElementById('japaneseText').textContent = phrase.japanese;
            document.getElementById('japaneseRomaji').textContent = phrase.romaji;
            document.getElementById('englishText').textContent = phrase.english;
            document.getElementById('spanishText').textContent = phrase.spanish;
        }

        function fuzzyMatch(query, text) {
            query = query.toLowerCase();
            text = text.toLowerCase();
            
            // Exact match gets highest score
            if (text.includes(query)) return 100;
            
            // Fuzzy matching
            let queryIndex = 0;
            let score = 0;
            
            for (let i = 0; i < text.length && queryIndex < query.length; i++) {
                if (text[i] === query[queryIndex]) {
                    score += 10;
                    queryIndex++;
                }
            }
            
            return queryIndex === query.length ? score : 0;
        }

        function searchPhrases(query) {
            if (!query.trim()) {
                return phrases;
            }

            const results = phrases.map(phrase => {
                const englishScore = fuzzyMatch(query, phrase.english);
                const spanishScore = fuzzyMatch(query, phrase.spanish);
                const japaneseScore = fuzzyMatch(query, phrase.japanese);
                const romajiScore = fuzzyMatch(query, phrase.romaji);
                const categoryScore = fuzzyMatch(query, phrase.category);
                
                const maxScore = Math.max(englishScore, spanishScore, japaneseScore, romajiScore, categoryScore);
                
                return { ...phrase, score: maxScore };
            }).filter(phrase => phrase.score > 0)
              .sort((a, b) => b.score - a.score);

            return results;
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            results.forEach(phrase => {
                const item = document.createElement('div');
                item.className = 'search-item';
                item.onclick = () => selectPhrase(phrase);
                
                item.innerHTML = `
                    <div class="search-item-category">${phrase.category}</div>
                    <div class="search-item-english">${phrase.english}</div>
                    <div class="search-item-japanese">${phrase.japanese} (${phrase.romaji})</div>
                `;
                
                container.appendChild(item);
            });
        }

        function selectPhrase(phrase) {
            displayPhrase(phrase);
            closeModal();
        }

        function openModal() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchInput').focus();
            displaySearchResults(phrases);
        }

        function closeModal() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('searchInput').value = '';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const results = searchPhrases(e.target.value);
            displaySearchResults(results);
        });

        document.getElementById('searchModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('searchModal')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize with a default phrase
        displayPhrase(phrases[0]);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel Cheatsheet for Families</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c3cfe2">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="card" id="mainCard">
            <div class="card-header">
                <div class="card-title" id="cardTitle">Japan Travel Cheatsheet</div>
                <div class="card-subtitle" id="cardSubtitle">Tap to search phrases</div>
            </div>
            <div class="japanese-section">
                <div class="japanese-text" id="japaneseText">日本語</div>
                <div class="japanese-romaji" id="japaneseRomaji">Nihongo</div>
            </div>
            <div class="separator"></div>
            <div class="translation-section">
                <div class="english-section">
                    <div class="section-label">English</div>
                    <div class="translation-text" id="englishText">Japanese Language</div>
                </div>
                <div class="spanish-section">
                    <div class="section-label">Español</div>
                    <div class="translation-text" id="spanishText">Idioma Japonés</div>
                </div>
            </div>
            <div class="tap-instruction">Tap anywhere to search</div>
        </div>
    </div>

    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="search-header">
                <span class="close-btn">&times;</span>
                <h2>Search Phrases</h2>
                <input type="text" class="search-input" id="searchInput" placeholder="Type to search..." autofocus>
                <div class="category-filter-container">
                    <div class="category-filter-header">
                        <span id="selectedCategory">All Categories</span>
                        <button id="clearFilterBtn" class="clear-filter-btn" style="display: none;">Clear</button>
                    </div>
                    <div class="category-filter-grid" id="categoryFilterGrid">
                        <!-- Category buttons will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
